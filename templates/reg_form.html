<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <form action="{% url 'Home:reg' %}" method="POST">
        {% csrf_token %}
        <h3 class="h3 text-success">REGISTRATION FORM</h3>
        <input type="number" placeholder="Enter Your ID" name="id" min="0"><br><br>
        <input type="text" placeholder="Enter Your Name" name="name"><br><br>
        <input type="text" placeholder="Enter Your Place" name="place"><br><br>
        <input type="email" placeholder="Enter Your Email" name="email"><br><br>
        <select name="position">
            <option value="Junior Developer">Junior Developer</option>
            <option value="Senior Developer">Senior Developer</option>
            <option value="Senior Trainer">Senior Trainer</option>
            <option value="Junior Trainer">Junior Trainer</option>
        </select><br><br>
        <input type="text" placeholder="Enter Your Password" name="password"><br><br>
        <input type="submit">
    </form>
</body>
</html>
