<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <table class="table table-success table-bordered">
        <tr class="text-primary h5">
            <td>ID</td>
            <td>NAME</td>
            <td>PLACE</td>
            <td>POSITION</td>
            <td>EMAIL</td>
            <td>PASSWORD</td>
            <td></td>
            <td></td>
        </tr>
        {% for i in obj %}
            <tr class="h6">
                <td>{{ i.faculty_id }}</td>
                <td>{{ i.faculty_name }}</td>
                <td>{{ i.faculty_place }}</td>
                <td>{{ i.faculty_position }}</td>
                <td>{{ i.faculty_email }}</td>
                <td>{{ i.faculty_password }}</td>
                <td><a href="{% url 'Home:edit' i.faculty_id %}">Edit</a></td>
                <td><a href="{% url 'Home:delete' i.faculty_id %}">Delete</a></td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
